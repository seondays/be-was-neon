<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <link href="../main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/main"><img src="../img/signiture.svg"/></a>
        <!--        userName-->
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <button id="logout-btn" class="btn btn_ghost btn_size_s">
                    로그아웃
                </button>
            </li>
        </ul>
    </header>
    <div class="wrapper">
        <!--            Article-->
        <!--        comment-->
        <!--navi-->
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var showCommentsButtons = document.querySelectorAll('.show-all-btn');
        showCommentsButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var articleId = button.getAttribute('article-id');
                var commentsList = document.querySelector('.comment[article-id="' + articleId + '"]');
                if (commentsList) {
                    var hiddenComments = commentsList.querySelectorAll('.comment__item.hidden');
                    if (hiddenComments.length > 0) {
                        hiddenComments.forEach(function(comment) {
                            comment.classList.remove('hidden');
                        });
                    } else {
                        hiddenComments = commentsList.querySelectorAll('.comment__item');
                        hiddenComments.forEach(function(comment) {
                            comment.classList.add('hidden');
                        });
                    }
                }
            });
        });
    });

    fetch('http://localhost:8080')
        .then(response => {
            console.log("Response status code:", response.status);
            return response.text();
        })
        .then(data => {
            console.log("Server response:", data);
        })
        .catch(error => {
            console.error('Error:', error);
        });

    document.getElementById('logout-btn').addEventListener('click', function () {
        var data = {};

        fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.redirected) {
                alert('로그아웃됩니다');
                window.location.href = response.url; // 리다이렉션된 URL로 이동
            }
        }).catch(error => {
            console.error('fetch 에러:', error);
            alert('서버와의 통신 중 오류가 발생했습니다.');
        });
    })
</script>
</body>
</html>

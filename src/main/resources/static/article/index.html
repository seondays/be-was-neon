<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/main"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <button id="logout-btn" class="btn btn_ghost btn_size_s">
                    로그아웃
                </button>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        id="article-content"
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="username"
                ></textarea>
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="button"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
<script>
    document.getElementById('logout-btn').addEventListener('click', function () {
        var data = {};

        fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.redirected) {
                alert('로그아웃됩니다');
                window.location.href = response.url; // 리다이렉션된 URL로 이동
            }
        }).catch(error => {
            console.error('fetch 에러:', error);
            alert('서버와의 통신 중 오류가 발생했습니다.');
        });
    })

    document.getElementById('registration-btn').addEventListener('click', function (event) {
        var articleBody = document.getElementById('article-content').value; // 글 내용을 가져옴

        var data = {
            articleBody: articleBody
        };

        fetch('/submit-article', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.redirected) {
                alert('글이 성공적으로 등록되었습니다.');
                window.location.href = response.url;
            }
        }).catch(error => {
            console.error('fetch 에러:', error);
            alert('서버와의 통신 중 오류가 발생했습니다.');
        });
    });
</script>
</body>
</html>
